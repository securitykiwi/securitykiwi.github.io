<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <meta property="og:image" content="{% if site.logo contains 'http' %}{{ site.logo }}{% else %}{{ site.uploads | absolute_url }}{{ site.logo }}{% endif %}"/>
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="preconnect" href="https://ka-f.fontawesome.com">
  <link rel="dns-prefetch" href="https://ka-f.fontawesome.com">
  <link rel="preconnect" href="https://plausible.io">
  <link rel="dns-prefetch" href="https://plausible.io">
  <link rel="preconnect" href="https://securitykiwi.b-cdn.net">
  <link rel="dns-prefetch" href="https://securitykiwi.b-cdn.net">
  <link rel="shortcut icon" type="image/png" href="{{ "uploads/favicon.png" | relative_url }}" >
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <script src="https://securitykiwi.b-cdn.net/js/main.js"></script>
  <script src="https://kit.fontawesome.com/80ac71d229.js" crossorigin="anonymous"></script>
  <script async defer data-domain="security.kiwi" src="https://plausible.io/js/plausible.js"></script>
  <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
  {% if page.hero.search or site.navbar.search %}
    {% include search-js.html %}
  {% endif %}
  {% include hook-head.html %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
